<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=EDGE">
<title>ECharts</title>
<link rel="stylesheet" href="../css/attacking.css" />

<script src="../js/echarts.min.js"></script>

<style>
#china-map {
	width: 100%;
	height: 800px;
	overflow: hidden;
	margin: auto;
}
</style>
</head>
<style type="text/css">
#backImg {
	background: url("../image/background4.png");
}

.rides-cs {
	filter: alpha(Opacity = 80);
	-moz-opacity: 0.9;
	opacity: 0.9;
	background: #111;
	position: absolute;
	bottom: 0px;
	right: 1px;
	z-index: 999;
}

.rides-cs .floatL {
	width: 36px;
	float: left;
	position: relative;
	z-index: 5;
}

.rides-cs .floatL a {
	font-size: 0;
	text-indent: -999em;
	display: block;
}

.rides-cs .floatR {
	width: 800px;
	float: left;
	padding: 5px;
	overflow: hidden;
}

.rides-cs .floatR .cn {
	background: #F7F7F7;
}

.rides-cs .cn h3 {
	font-size: 14px;
	color: #333;
	font-weight: 600;
	line-height: 24px;
	padding: 5px
}

.rides-cs .btnOpen, .rides-cs .btnCtn {
	position: relative;
	z-index: 9;
	top: 0;
	left: 0;
	background: url(shopnc.png) no-repeat;
	display: block;
	width: 20px;
	height: 156px;
	overflow: hidden;
	padding: 8px;
}

.rides-cs .btnOpen {
	background-position: 8px 12px;
}

.rides-cs .btnCtn {
	background-position: -31px 12px;
}
</style>

			var tbody = document.getElementById("table-id");

			if (x < 100) {

					var tr = document.createElement("tr");
					tr.setAttribute("class", "second-level");
					td = document.createElement("td");
					td.innerHTML = urlData[i + x].id;
					tr.appendChild(td);
					td2 = document.createElement("td");
					td2.setAttribute("class", "col-border");
					tr.appendChild(td2);

					td3 = document.createElement("td");
					td3.innerHTML = urlData[i + x].domain;
					tr.appendChild(td3);
					td4 = document.createElement("td");
					td4.setAttribute("class", "col-border");
					tr.appendChild(td4);

					td5 = document.createElement("td");
					td5.innerHTML = urlData[i + x].field;
					tr.appendChild(td5);
					td6 = document.createElement("td");
					td6.setAttribute("class", "col-border");
					tr.appendChild(td6);

					td3 = document.createElement("td");

					td4 = document.createElement("td");
					td4.setAttribute("class", "col-border");
					tr.appendChild(td4);

					td3 = document.createElement("td");

					td4 = document.createElement("td");
					td4.setAttribute("class", "col-border");
					tr.appendChild(td4);

					tr.appendChild(td3);
					td4 = document.createElement("td");
					td4.setAttribute("class", "col-border");
					tr.appendChild(td4);
					tbody.appendChild(tr);
				}
				x = x + 1;
				// con.appendChild(table); 
			}

											var count = data.count;
											mapData.sort(function(a, b) {
												return b.value - a.value;
											})
											var xData = mapData.slice(0, 5);
											var max = -Infinity;
											var min = Infinity;
											mapData.forEach(function(itemOpt) {
												if (itemOpt.value > max) {
													max = itemOpt.value;
												}
												if (itemOpt.value < min) {
													min = itemOpt.value;
												}
											});
											var categoryData = [];
											var barData = [];

															},

															data : xData
																	.reverse(),

											window.onresize = myChart.resize;
